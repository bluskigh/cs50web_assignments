<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="username" name="username" required>
            <input type="password" placeholder="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
