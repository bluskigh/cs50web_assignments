{% load static %}
<form id="edit-form" class="hidden" action="#" method="POST">
    {% csrf_token %}
    Edit Post
    {{ edit_post_form.title }}
    {{ edit_post_form.text }}
    <button type="submit">Edit</button>
</form>
<section id="posts" data-user-id={{request.user.id}}>
</section>
<button class="hidden" id="previous">Previous</button>
<button class="hidden" id="next">Next</button>
{% block scripts %}
<script src="{% static 'network/js/posts_include.js' %}"></script>
{% endblock %}
